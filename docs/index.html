<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>cron-toolkit-ts — the ultimate cron expression tool</title>
  <meta name="description" content="Full Quartz + Unix cron parser with L, W, #n, wrapped ranges, DST-aware scheduling, and natural language descriptions." />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="data:,">
</head>
<body>
  <div class="container">
    <header>
      <h1>cron-toolkit-ts</h1>
      <p>TypeScript port of Perl’s <code>Cron::Toolkit</code> — <strong>400+ tests passed</strong></p>
    </header>

    <div class="input-bar">
      <input type="text" id="expr" placeholder="0 0 12 ? * 6L *" spellcheck="false" autofocus />
      <select id="tz">
        <option value="UTC">UTC</option>
        <option value="America/New_York">New York</option>
        <option value="America/Chicago">Chicago</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Australia/Sydney">Sydney</option>
      </select>
    </div>

    <div id="result">
      <div id="description"></div>
      <div id="next-runs"></div>
      <pre id="tree" class="tree"></pre>
      <div id="error" class="error"></div>
    </div>

    <footer>
      <a href="https://github.com/nathanielgraham/cron-toolkit-ts" target="_blank">GitHub</a> •
      <a href="#" id="random">random example</a> •
      <span id="permalink"></span>
    </footer>
  </div>

  <!-- Luxon + your built lib -->
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.7.2/build/global/luxon.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
